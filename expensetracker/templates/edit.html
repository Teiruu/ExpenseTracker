<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="brand">Amend Your Expense</h1>
    <form action="{{ url_for('edit_expense', expense_id=expense.expense_id) }}" method="POST" class="form" autocomplete="off">
        <label for="category">Enter Category:</label>
        <input type="text" id="category" name="category" value="{{ expense.category }}" required>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ "%.2f"|format(expense.get_amount()) }}" min="0" step="0.01" required>


        <button type="submit" class="add-button">Save Changes</button>
    </form>
</div>
</body>
</html>
