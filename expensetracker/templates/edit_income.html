<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('view_incomes') }}">Incomes</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="{{ url_for('view_expenses') }}">Expenses</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<form class="row justify-content-center" action="{{ url_for('edit_income', income_id=income.income_id) }}"
      autocomplete="off">
    <div class="container">
        <div class="col-md-4 offset-md-4 text-center">
            <h1 class="brand">Amend Your Income</h1>
            <div class="mb-3 text-center">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" value="{{ income.category }}" required>
            </div>
            <div class="mb-3 text-center">
                <label for="amount" class="form-label">Enter Amount (Â£)</label>
                <input type="number" class="form-control" id="amount" value='{{ "%.2f"|format(income.get_amount()) }}'
                min="0" step="0.01" required>
            </div>
            <a class="btn btn-primary" href="{{ url_for('dashboard') }}" role="button">Save Changes</a>
        </div>
    </div>
</form>
</body>
</html>
