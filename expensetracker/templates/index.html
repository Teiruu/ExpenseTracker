<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="brand">Welcome to the Expense Tracker</h1>
    <div class="button-wrapper">
        <a href="{{ url_for('add_expense') }}" class="nav-button">Add Expense</a>
    </div>

    <h2 class="brand">Expense List</h2>
    <ul>
        {% if expenses %}
        {% for expense in expenses %}
        <li class="expense-item">
                <span class="expense-text">
                    Â£{{ "%.2f"|format(expense.get_amount()) }} - {{ expense.category }}
                </span>

            <div class="expense-actions">
                <a href="{{ url_for('edit_expense', expense_id=expense.expense_id) }}"
                   class="action-button edit-button">Edit</a>
                <form action="{{ url_for('delete_expense', expense_id=expense.expense_id) }}" method="POST"
                      style="display: inline;"
                      onsubmit="return confirm('Are you sure you want to delete this expense?');">
                    <button type="submit" class="action-button delete-button">Remove</button>
                </form>
            </div>
        </li>
        {% endfor %}
        {% else %}
        <li>No expenses added yet.</li>
        {% endif %}
    </ul>
</div>
</body>
</html>
